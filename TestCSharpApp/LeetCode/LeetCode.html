    <script>
        console.log("begin factorial");
        //https://medium.com/@mandeep1012/function-declarations-vs-function-expressions-b43646042052
        //http://www.javascripttutorial.net/javascript-recursive-function/
        //Function Expression VS. Function Statement    the below is a "Function Expression"  The other way function myFunc(){} is a "Function Statement"
        //Function declarations load before any code is executed while Function expressions load only when the interpreter reaches that line of code.
        //Similar to the var statement, function declarations are HOISTED to the top of other code.  Function expressions aren’t HOISTED, which allows them to retain a copy of the
        //local variables from the scope where they were defined.

        var factorial = function pf(n) {
            if (n <= 1) {
                return 1;
            } else {
                return n * pf(n - 1);
            }
        };
        console.log(factorial(5));
        console.log(factorial(4));
        console.log(factorial(3));
        console.log("end factorial");
    </script>
    <script id="leetCode_PairwiseSwap">
        /**
         * Definition for singly-linked list.
         * function ListNode(val) {
         *     this.val = val;
         *     this.next = null;
         * }
         */
        /**
         * @param {ListNode} head
         * @return {ListNode}
         */
        //its just as simple as this.......
        var swapPairs = function (head) {

            var temp = head;

            /* Traverse only till there are atleast 2 nodes left */
            if (temp != null && temp.next != null) {

                /* Swap the data */
                var k = temp.val;
                temp.val = temp.next.val;
                temp.next.val = k;
                temp = temp.next.next;
                swapPairs(temp);
            }
            return head;
        };
    </script>

        //Given a non - negative integer numRows, generate the first numRows of Pascal's triangle.
        //In Pascal's triangle, each number is the sum of the two numbers directly above it.

        //Input: 5
        //Output:

        //        [1],
        //      [1, 1],
        //     [1, 2, 1],
        //   [1, 3, 3, 1],

        /**
        * @param {number} numRows

        */


        var generateTriangle = function (numRows) {
            //alert(numRows);
            var startRow = 1;
            var endRow = numRows;
            var number = [];
            var returnVal = [];

            //base cases
            if (endRow == 1) {
                number.push(endRow);
                returnVal.push(number);
                return returnVal;
            }
            else {
                if (endRow == 2) {
                    number.push(1);
                    number.push(1);
                    returnVal.push(number);
                   // return returnVal;
                }
                if (startRow == endRow) {
                    return returnVal;
                }
            }
            //recursive case
            var triangle = function (row, col) {
                //f(i,j)=f(i−1,j−1)+f(i−1,j)
                var triVal = triangle(startRow - 1, endRow - 1) + triangle(startRow - 1, endRow);
                number.push(triVal);
                returnVal.push(number);
                startRow++;                
            }
        };
        //main
        console.log(generateTriangle(1));
