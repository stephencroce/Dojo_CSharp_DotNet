<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="header">
        <div id="logo" style="padding-right: 15px; padding-top: 15px; padding-left: 10px;">
            <a href="/home.aspx">
                <img alt="Contact Lens Spectrum" src="/content/images/main_logo.jpg" /></a></div>
        <div id="quote">
            <span style="position: relative; left: 18px;" class="blue">The Leading Clinical<br />
                Contact Lens<br />
                Information Source</span></div>
        <div id="search">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" name="searchterm" id="searchterm" />
                        </td>
                        <td>
                            <input type="button" onclick="javascript:GoSearch()" value="search" class="smallbtn" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--
<a href="/dtSearch.aspx?mode=advanced">Advanced Search</a>
-->
        </div>
        <div id="utilityLinks">
            <div class="largebtn">
                <a href="articleFeedbackIdeas.aspx">Article Feedback &amp; Ideas</a></div>
            <a href="http://www.visioncareprofessional.com/">
                <img alt="Springer VisionCare" src="/shared/PentaVisionLogo.jpg" style="padding-top: 10px;" /></a></div>
    </div>
    <script type="text/javascript">
        //deal with default key when user strikes the return button on the keyboard:
        $(document).ready(function () {
            $("form input").keypress(function (e) {
                if ((e.which && e.which == 13) || (e.keyCode && e.keyCode == 13)) {
                    GoSearch();
                    return false;
                }
            });
        });
        function GoSearch() {

            var search = document.getElementById('searchterm');
            var v = document.getElementById('__VIEWSTATE');
            if (v)
                v.parentNode.removeChild(v);

            if (search.value != '') {
                window.top.location.href = "http://cls.visioncaredev.com/dtSearch.aspx?mode=basic&searchterm=" + search.value;
            }
        }
    </script>
</body>
</html>
