<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Easy confirm dialog</title>
        
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
        <!--http://projectshadowlight.org/jquery-easy-confirm-dialog/?confirm=true-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
	    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/js/jquery.easy-confirm-dialog.js"></script>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/blitzer/jquery-ui.css" type="text/css" />
        <style>
            /* override the class that controls the size to whatever is desired.*/
            .ui-widget {
                font-size: 0.8em !important;
            }
        </style>
    </head>


  

    
    <body>
        

        <select class="confirm" name="selIssueType" id="selIssueType" style="width:138px;" onchange="toggleSupplements();">
            <option selected="selected">chooz</option>
            <option value="R">Regular</option>
            <option value="S">Supplement</option>
        </select>
        

        <a href="#" class="confirm" id="alert">Normal test</a>
        <a href="?confirm=true" class="confirm">Normal test with a link</a>
        <a href="?confirm=true" class="confirm" title="Are you sure you want to click on this link?">Normal test with a link</a>
        

        <script type="text/javascript" language="javascript" >
                    //window.alert('carp!');
            $(".confirm").easyconfirm();
            $("#alert").click(function () {
                alert("You approved the action");
            });
            $("#selIssueType").change(function () {
                alert("You approved the action");
            });
        </script>
    </body>
</html>
