<style type="text/css">
.tipSponsor { float:right; *float:none;}
</style>
<div style="font-size: 0.9em; padding-bottom: 8px;">
    <b>Exclusive Date:</b>
    <%# Eval ("LaunchDate", "{0:MMMM yyyy}")%></div>
<!--<div><a href="#">Printer Friendly Page</a></div>-->
<h1>
    <%# Eval("TipTitle") %></h1>
<div class="tipSponsor">

        <tbody>
            <tr>
                <td valign="top" height="35" bgcolor="#336799" background="http://www.optometricmanagement.com/mtotw/images/sponsorbar.gif">
                    <img width="1" height="6" border="0" src="http://www.optometricmanagement.com/mtotw/images/spacer.gif"><br>
                    <span style="font-family: tahoma; font-weight: bold;"><span style="color: #ffffff;">
                        &nbsp;Sponsor:</span>
                        <%# Eval("SponsorName") %></span>
                </td>
            </tr>
            <tr>
                <td bgcolor="#FFFFFF" style="border-left: solid 1px #FFFFFF;">
                    <table width="100%" cellspacing="0" cellpadding="1" border="0" align="right">
                        <tbody>
                            <tr>
                                <td style="padding: 0px;">
                                    <table width="100%" cellspacing="0" cellpadding="0" border="0">
                                        <tbody>
                                            <tr>
                                                <td width="100%">
                                                    <font face="tahoma" color="#333333" size="1" style="font-size: 8pt;"><a href="https://www.myalcon.com/products/contact-lenses/air-optix/astigmatism-technology.shtml">
                                                        <img border="0" src="http://www.visioncareprofessional.com/emails/mtotw/AOT13011WB-AAOfAProfessional_banner.jpg"></a></font>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td bgcolor="#FFFFFF">
                    <img width="1" height="1" border="0" src="http://www.optometricmanagement.com/mtotw/images/spacer.gif">
                </td>
            </tr>
            <tr>
                <td valign="top" align="center">
                    <img border="0" src="http://www.optometricmanagement.com/mtotw/images/advertisement.gif"><br>
                    <img width="1" height="3" border="0" src="http://www.optometricmanagement.com/mtotw/images/spacer.gif">
                </td>
            </tr>
        </tbody>
    </table>
</div>
<p>
    <%# Eval("TipText") %>
</p>
<hr style="width: 90%; clear: both;">
