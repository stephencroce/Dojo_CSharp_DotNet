<script language="javascript">
    var theDirectives = "this is a commment/directive, this is a directive";

    function buildDirectivesList(theDirectives) {
        var returnVal=[];
        var arr = theDirectives.split(",");
        arr.forEach(function (element) {
            //element = "<div>" + element.trim() + "</div>"
            returnVal.push("<div>" + element.trim() + "</div>")
        });        
        return returnVal.join('');
    }
    //buildDirectivesList();

    window.document.getElementById("theResult").innerHTML = buildDirectivesList(theDirectives);
</script>
